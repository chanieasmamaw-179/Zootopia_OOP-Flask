<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Update Blog Post</h1>
    <form action="{{ url_for('update_post', post_id=post.id) }}" method="POST">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ post.author }}" required>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="4" required>{{ post.content }}</textarea>

        <label for="tags">Tags (comma-separated):</label>
        <input type="text" id="tags" name="tags" value="{{ post.tags | join(', ') }}">

        <button type="submit">Update Post</button>
    </form>

    <a href="/">Back to Home</a>
</body>
</html>
