<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
</head>
<body>
    <h1>Welcome to My Blog</h1>
    <a href="{{ url_for('add_post') }}">Add New Post</a>
    <h2>Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <h3><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h3>
                <p>Author: {{ post.author }} | Created at: {{ post.created_at }}</p>
            </li>
        {% else %}
            <li>No posts available yet. <a href="{{ url_for('add_post') }}">Be the first to add one!</a></li>
        {% endfor %}
    </ul>
</body>
</html>
